<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeMirror SVG Editor - Preview SVG</title>
  <!-- CodeMirror CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
  <style>
    .table-scroll-x {
      overflow-x: auto;
      width: 100%;
      -webkit-overflow-scrolling: touch;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
    }
    .table-content {
      display: flex;
      min-width: 900px;
    }
    .col {
      flex: 0 0 450px;
      max-width: 450px;
      min-width: 450px;
      padding: 16px;
      border-right: 1px solid #eee;
      box-sizing: border-box;
    }
    .col:last-child {
      border-right: none;
    }
    @media (max-width: 950px) {
      .table-content {
        min-width: 100vw;
      }
    }
    #svg-preview {
      width: 100%;
      min-height: 250px;
      border: 1px solid #ccc;
      background: #fafafd;
      border-radius: 6px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    .CodeMirror {
      height: 250px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f5f5fa;
    }
  </style>
</head>
<body>
  <div class="table-scroll-x">
    <div class="table-content">
      <div class="col">
        <h3>Nhập mã SVG (CodeMirror):</h3>
        <textarea id="svg-code">
// Ví dụ SVG:
<svg width="180" height="120" viewBox="0 0 180 120" xmlns="http://www.w3.org/2000/svg">
  <rect x="10" y="10" width="160" height="100" fill="#ffe066" stroke="#222" stroke-width="4"/>
  <circle cx="90" cy="60" r="35" fill="#5f76e3" stroke="#fff" stroke-width="5"/>
  <text x="90" y="65" text-anchor="middle" font-size="22" fill="#222" font-family="Arial">SVG!</text>
</svg>
        </textarea>
      </div>
      <div class="col">
        <h3>Xem trực tiếp SVG:</h3>
        <div id="svg-preview"></div>
        <div style="color:#888; font-size:0.95em;">Bạn có thể thay đổi mã SVG ở cột trái.<br>SVG sẽ cập nhật tự động ở đây.</div>
      </div>
    </div>
  </div>
  <p style="margin-top:24px;color:#777;">(Trên điện thoại, vuốt ngang để xem đủ 2 cột)</p>

  <!-- Script CodeMirror + SVG live preview -->
  <script>
    // Khởi tạo CodeMirror cho textarea SVG
    var editor = CodeMirror.fromTextArea(document.getElementById('svg-code'), {
      mode: 'xml',
      lineNumbers: true,
      theme: 'default'
    });

    function updateSVGPreview() {
      const code = editor.getValue();
      const preview = document.getElementById('svg-preview');
      // Xoá nội dung cũ, render SVG mới
      preview.innerHTML = code;
    }
    // Lần đầu load
    updateSVGPreview();
    // Cập nhật mỗi khi chỉnh code
    editor.on('change', updateSVGPreview);
  </script>
</body>
</html>
