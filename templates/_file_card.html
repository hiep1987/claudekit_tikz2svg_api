<!-- File Card Component -->
<div class="file-card" data-file-id="{{ file.id }}">
    <button class="action-toggle-btn" type="button" aria-label="Hiá»‡n menu hÃ nh Ä‘á»™ng">â‹¯</button>
    
    <!-- File Info -->
    <div class="file-info">
        <div class="file-creator" style="margin-bottom: 0; font-size: 12px;">
            ðŸ‘¤ <a href="/profile/{{ file.creator_id }}/svg-files" style="text-decoration: none; color: #1976d2; font-weight: 700; font-size: 13px;">
                {{ file.creator_username }}
            </a>
            <span style="margin-left:8px; color: #666; font-size: 11px;">{{ file.created_time_vn or file.created_time }}</span>
        </div>
    </div>
    
    <!-- Image Container -->
    <div class="file-img-container">
        <img src="{{ file.url }}" alt="{{ file.filename }}">
        
        <!-- Like Button -->
        <div class="like-button-wrapper">
            <div class="like-button">
                <input id="heart-{{ file.id }}" type="checkbox" {{ 'checked' if file.is_liked_by_current_user else '' }} {{ 'disabled' if not logged_in else '' }} />
                <label class="like" for="heart-{{ file.id }}" {{ 'style="opacity: 0.6; cursor: not-allowed;"' if not logged_in else '' }}>
                    <svg class="like-icon" fill-rule="nonzero" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z"></path>
                    </svg>
                    <span class="like-text">Likes</span>
                </label>
                <span class="like-count one">{{ file.like_count }}</span>
                <span class="like-count two">{{ file.like_count }}</span>
            </div>
        </div>
    </div>
    
    <!-- Action Container -->
    <div class="file-action-container">
        <ul class="file-action-list">
            <li class="file-action-item">
                <button type="button" class="Btn" data-action="download-image" data-filename="{{ file.filename }}">
                    <div class="sign">
                        <i class="fas fa-image logoIcon"></i>
                    </div>
                    <div class="text">Táº£i áº£nh</div>
                </button>
            </li>
            <li class="file-action-item">
                <button type="button" class="Btn" data-action="share-facebook" data-filename="{{ file.filename }}" data-has-feedback="true">
                    <div class="sign">
                        <i class="fab fa-facebook logoIcon"></i>
                    </div>
                    <div class="text">Facebook</div>
                </button>
            </li>
            <li class="file-action-item">
                <button type="button" class="Btn" data-action="copy-link" data-url="{{ url_for('static', filename=file.filename, _external=True) }}" data-has-feedback="true">
                    <div class="sign">
                        <i class="fas fa-link logoIcon"></i>
                    </div>
                    <div class="text">Copy Link</div>
                </button>
            </li>
            {% if file.tikz_code %}
            <li class="file-action-item">
                <button type="button" class="Btn" data-action="toggle-code">
                    <div class="sign">
                        <i class="fas fa-code logoIcon"></i>
                    </div>
                    <div class="text">Xem Code</div>
                </button>
            </li>
            {% endif %}
        </ul>
    </div>
    
    <!-- TikZ Code Section -->
    {% if file.tikz_code %}
    <div class="tikz-code-block" style="margin-top:10px;">
        <div class="tikz-code-header">
            <span>Code TikZ:</span>
            <button class="copy-btn" onclick="copyTikzCode(this)" type="button">ðŸ“‹ Copy</button>
        </div>
        <div class="code-block">
            <textarea class="tikz-cm" readonly>{{ file.tikz_code }}</textarea>
        </div>
    </div>
    {% endif %}
</div>
